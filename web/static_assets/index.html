<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/getEvents.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>View live scores, odds, and more</h2>
        <button id="refresh-button" class="refresh-button">Update Scores & Events</button>
        <form class="card-content" id="search-playlists-form">
            <p class="form-field">
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <div class="hover-indicator"></div>
                        <img class="test-icon" id="46" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500-dark/nba.png&w=500&h=500&transparent=true" alt="NBA" style="cursor: pointer;">
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <div class="hover-indicator"></div>
                        <img class="test-icon" id="90" src="https://a.espncdn.com/i/teamlogos/leagues/500-dark/nhl.png" alt="NHL" style="cursor: pointer;">
                    </div>
                </div>
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <div class="hover-indicator"></div>
                        <img class="test-icon" id="10" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500-dark/mlb.png&w=500&h=500&transparent=true" alt="NHL" style="cursor: pointer;">
                    </div>
                </div>
            </p>
        </form>
    </div>
    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
    </div>
</body>

</html>
